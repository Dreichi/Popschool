<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="text" name="name" id="name" placeholder="Nom">
        <label for="name" class="error_message" id="errorName">Veuillez renseigner un nom</label>
        <input type="email" name="email" id="email" placeholder="email">
        <label for="email" class="error_message" id="errorEmail">Veuillez renseigner un email valide</label>
        <input type="tel" name="phone" id="phone" placeholder="06 12 34 56 78 ">
        <label for="phone" class="error_message" id="errorPhone">Veuillez renseigner un numéro valide</label>
        <input type="password" name="password" id="password" placeholder="Mot de passe">
        <label for="" class="error_message" id="errorPassword">Veuillez renseigner un mot de passe</label>
        <button type="submit">Envoyer</button>
    </form>
    <script>
        const form = document.querySelector('form');
        const name = document.querySelector('#name');
        const email = document.querySelector('#email');
        const phone = document.querySelector('#phone');
        const adress = document.getElementById('#adress'
);
        const password = document.querySelector('#password');
        const errorName = document.querySelector('#errorName');
        const errorEmail = document.querySelector('#errorEmail');
        const errorPhone = document.querySelector('#errorPhone');
        const errorPassword = document.querySelector('#errorPassword');
        const regexName = /^[a-zA-Z]+$/;
        const regexEmail = /^[a-zA-Z0-9._-]+@[a-z0-9._-]{2,}\.[a-z]{2,4}$/;
        const regexPhone = /^0[1-9]([-. ]?[0-9]{2}){4}$/;
        const regexPassword = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*])(?=.{8,})/;

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            if (regexName.test(name.value)) {
                errorName.style.display = 'none';
            } else {
                alert("Renseignez un nom");
            }
            if (regexEmail.test(email.value)) {
                errorEmail.style.display = 'none';
            } else {
                alert("Renseignez un email valide");
            }
            if (regexPhone.test(phone.value)) {
                errorPhone.style.display = 'none';
            } else {
                alert("Renseignez un numéro de téléphone valide");
            }
            if (regexPassword.test(password.value)) {
                errorPassword.style.display = 'none';
            } else {
                alert("Renseignez un mot de passe");
            }
        })
    </script>

</body>
</html>
